<div class="alert alert-success" role="alert">
    <div class="form-group" (click)='onClick()' style="cursor: move">
        <label style="cursor: move">{{value.title}}</label>
        <textarea class="form-control" style="resize: vertical; cursor: move" value={{value.value}} readonly rows="3"></textarea>
        <small style="font-style: italic">{{value.instruction}}</small>
    </div>
</div>
