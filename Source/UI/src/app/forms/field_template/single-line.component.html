<div class="alert alert-success" role="alert">
    <div class="form-group" (click)='onClick()' style="cursor: move">
        <label style="cursor: move">{{value.title}}</label>
        <input type="text" class="form-control" value={{value.value}} style="cursor: move">
        <small style="font-style: italic">{{value.instruction}}</small>
    </div>
</div>
