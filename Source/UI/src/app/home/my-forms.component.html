<div class="col-md-9">
    <!-- new form -->
    <div class="panel panel-default" style="cursor:pointer" [routerLink]="['/newform']">
        <div class="panel-body">
            Add new Form
        </div>
    </div>
    <!-- list of forms -->
    <div class="panel panel-default" *ngFor='let form of forms'>
        <div class="panel-body">
            {{form.title}}
        </div>
    </div>
</div>
